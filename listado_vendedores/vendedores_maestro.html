<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Vendedores</title>
    <link rel="stylesheet" href="estilos/styles.css">
    
</head>
<body>
    <header class="head-navbar">
        <nav class="nav">
            <a href="#" class="logo nav-link">BitApp</a>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="" class="nav-menu-link nav-link">Agregar Venta</a></li>
                <li class="nav-menu-item"><a href="" class="nav-menu-link nav-link">Mis Ventas</a></li>
                <li class="nav-menu-item"><a href="" class="nav-menu-link nav-link">Perfil</a></li>
                <li class="nav-menu-item"><a href="" class="nav-menu-link nav-link">Catálogo</a></li>
                <li class="nav-menu-item"><a href="" class="nav-menu-link nav-link">Vendedores</a></li>
                <li class="nav-menu-item"><a href="" class="nav-menu-link nav-link">Salir</a></li>
            </ul>                 
        </nav>
    </header>
    <main>
        <h1 class="bienvenida">Bienvenid@</h1>
        <h2 class ="subtitulo">Modificar Vendedor:</h2> <br>
        <form action="" class="formulario">
            <label for="">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre completo"><br><br>
            <label for="">Tipo de Documento</label><br>
            <select name="tipo" id="tipo">
                <option value="" disabled>Tipo de Documento</option>
                <option value="1">Cédula de Ciudadanía</option>
                <option value="2">Pasaporte</option>
                <option value="3">Cédula de Extranjería</option>
            </select><br><br>
            <label for="">Documento:</label><br>
            <input type="text" name="id" id="id" placeholder="Ingrese número de documento"><br><br>
            <label for="">Teléfono</label><br>
            <input type="tel" name="phone" id="phone" placeholder="Ingrese número de teléfono"><br><br>
            <label for="">Correo:</label><br>
            <input type="email" name="correo" id="correo" placeholder="Escriba su correo electrónico"><br><br>
            <label for="">Rol:</label><br>
            <select name="rol" id="rol">
                <option value="1">Administrador</option>
                <option value="2">Vendedor</option>
            </select><br><br>
            <label for="">Estado:</label><br>
            <select name="estado" id="estado">
                <option value="1">Activo</option>
                <option value="2">Inactivo</option>
            </select><br><br>
        </form>

    </main><br>
    
    <footer class ="final">
        <h5>Contáctenos!<br>
            Teléfono: 1234567890 <br>
            Dirección: Calle x # xx-xx <br>
            e-mail: <br>
            Redes sociales: <br>
        </h5>
    </footer>
    
</body>
</html>
