<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taba</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="datatable-containter">
        <div class="header-tools">
            <div class="tools">
                <ul>
                    <li><span><input type="checkbox"></span></li>
                    <li>
                        <button>
                            <i class="material-icons">add_circle</i>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="material-icons">edit</i>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="material-icons">delete</i>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="material-icons">share</i>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="search">
                <input type="text" name="" id="" class="search-input">
            </div>
        </div>

        <table class="datatable">
            <thead>
                <th></th>
                <th>Status</th>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Date</th>
            </thead>
            <tbody>
                <tr>
                    <td class="table-checkbox"><input type="checkbox" name="" id=""></td>
                    <td><span class="available"></span></td>
                    <td>Nicolás</td>
                    <td>Programador</td>
                    <td>Neiva</td>
                    <td>24</td>
                    <td>01/02/1997</td>
                </tr>
                <tr>
                    <td class="table-checkbox"><input type="checkbox" name="" id=""></td>
                    <td><span class="away"></span></td>
                    <td>Nicolás</td>
                    <td>Programador</td>
                    <td>Neiva</td>
                    <td>24</td>
                    <td>01/02/1997</td>
                </tr>
                <tr>
                    <td class="table-checkbox"><input type="checkbox" name="" id=""></td>
                    <td><span class="offline"></span></td>
                    <td>Nicolás</td>
                    <td>Programador</td>
                    <td>Neiva</td>
                    <td>24</td>
                    <td>01/02/1997</td>
                </tr>
                <tr>
                    <td class="table-checkbox"><input type="checkbox" name="" id=""></td>
                    <td><span class="available"></span></td>
                    <td>Nicolás</td>
                    <td>Programador</td>
                    <td>Neiva</td>
                    <td>24</td>
                    <td>01/02/1997</td>
                </tr>
                <tr>
                    <td class="table-checkbox"><input type="checkbox" name="" id=""></td>
                    <td><span class="available"></span></td>
                    <td>Nicolás</td>
                    <td>Programador</td>
                    <td>Neiva</td>
                    <td>24</td>
                    <td>01/02/1997</td>
                </tr>                
            </tbody>
        </table>
        <div class="footer-tools">
            <div class="List-items">
                Show
                <select name="n-entries" id="n-entries" class="n-entries">
                    <option value="15">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                </select>
                entries
            </div>

            <div class="pages">
                <ul>
                    <li><span class="active"></span></li>
                    <li><button>2</button></li>
                    <li><button>3</button></li>
                    <li><button>4</button></li>
                    <li><span>...</span></li>
                    <li><button>9</button></li>
                    <li><button>10</button></li>
                </ul>
            </div>
        </div>
        
    </div>
    
</body>
</html>
